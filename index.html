<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endorsement Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-el">
        <img src="assets/freddie.png" alt="logo">
        <h1>We are the Champions</h1>

        <textarea name="endorsement-text" id="endorsement-text" cols="30" rows="10" placeholder="Write your endorsement here."></textarea>
        <button id="publish-btn">Publish</button>

        <h2>- Endorsements -</h2>
        <ul id="endorsement-list">

        </ul>
    </main>
    <script src="app.js" type="module"></script>
</body>
</html>
